<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue2 baisc</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ nextYear('안녕') }}
        <!-- v-bind 생략 -->
        <!-- 태그와 데이터 바인딩작업 -->
        <input :type="type" :value="inputData">
        <a :href="getYouTubeLink('youtube_link')">유투브 링크/a>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                person: {
                    name: 'name',
                    age: 20
                },
                inputData: 'hello',
                type: 'text',
                link: 'https://www.youtube.com/'
            },
            methods: {
                getYouTubeLink(channel) {
                    return this.link + channel;
                },
                nextYear(greeting) {
                    return greeting + '! ' +this.person.name + ' 는 내년에 ' + (this.person.age + 1) + '살 입니다';
                },
                otherMethod: function() {
                    this.nextYear();
                }
            }
        })
    </script>
</body>
</html>
