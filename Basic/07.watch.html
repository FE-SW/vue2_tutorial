<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue2 basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}<br>
        <button @click="changeMessage">Click</button><br>
        {{ updated }}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
               message: 'msg',
               updated: '1'
            },
            methods: {
                changeMessage() {
                    this.message = 'msgChanged';
                }
            },
            computed: {
                reversedMessage() {
                    return this.message.split('').reverse().join('')
                }
            },
            
            // 대부분의 경우 computed 속성이 더 적합하지만 사용자가 만든 감시자가 필요한 경우가 있다. 
            // 그래서 Vue는 watch 옵션을 통해 데이터 변경에 반응하는 보다 일반적인 방법을 제공한다. 
            // 이는 데이터 변경에 대한 응답으로 비동기식 또는 시간이 많이 소요되는 조작을 수행하려는 경우에 가장 유용함

            watch: {
                //message라는 데이터를 감시 //message가 변경이 되면 실행됨
                message(newVal, oldVal) {
                    console.log(newVal, oldVal);
                    this.updated = 'updated';
                }
            }
        })
    </script>
</body>
</html>
