<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue2 baisc</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
       {{ name }}<br>
       <button @click="changeText">Click</button>
    </div>
     <!-- 여러개의 뷰 인스턴스 생성 -->
    <div id="app-1">
        {{ name }}<br>
        <button @click="changeText">Click</button>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: 'name'
            },
            methods: {
                changeText() {
                    //다른 인스턴스의 data를 바꾸고싶을떄 변수화한담에 바꿔주면됨 (this->app1)
                    app1.name = 'name updated';
                }
            },
        })

        const app1 = new Vue({
            el: '#app-1',
            data: {
                name: 'name1'
            },
            methods: {
                changeText() {
                    app.name = 'name1 updated';
                }
            },
        })
    </script>
</body>
</html>
